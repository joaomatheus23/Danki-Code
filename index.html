<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<form>
    <fieldset>
        <legend>Formulario da Empresa</legend>
        <div><input type="text" name="nome" placeholder="Digite o seu nome" /></div>
        <div><input type="text" name="nome" placeholder="Digite o seu e-mail" /></div>
        <div><input type="text" name="nome" placeholder="Digite o seu telefone"></div>
        <div><select name="Lista">
            <option disabled selected> Tempo de experiência </option>
            <option> 1 ano </option>
            <option> 2 anos ou mais</option>
            <option> + de 5 anos </option> 
            
        </select>
        </div>          
        
            <h2>Questões complementares</h2>
        
            <h3> Como você se considera trabalhando em equipe?</h3>
            <div class="radio"><input type="radio" name="habilidades" value="muito bom"> <span> Me considero muito bom!</span></div>
            <div class="radio"><input type="radio" name="habilidades" value="razoavel"> <span> Me consideo razoavel</span></div>
            <div class="radio"><input type="radio" name="habilidades" value="sem experiência"> <span> Me considero sem experiência</span></div>
    
            <h2> Anexe seu curriculo</h2>
        
            <div class="file"> <input type="file" name="file" id="file">
            <label for="file">Clique Aqui!</label>
            </div>

           <div> <textarea placeholder="Deixe aqui seu feedback"></textarea></div>


            <div> <input type="submit" name="acao" value="Enviar!"></div>


        </fieldset>
</form>

</body>
</html>
